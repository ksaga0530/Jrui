    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: #F2F2F7;
            color: #000;
            line-height: 1.4;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 390px;
            margin: 0 auto;
            min-height: 100vh;
            background: #fff;
            position: relative;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 60px 20px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);

        .app-title {
            font-size: 34px;
            font-weight: 700;
            color: #000;

        .app-subtitle {

            background: #F2F2F7;
            color: #007AFF;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;

        .word-tag:active {
            transform: scale(0.95);
            background: #E5E5EA;

        .loading {

            -webkit-tap-highlight-color: transparent;

        .suggestion-tag:active {
            transform: scale(0.95);

        .safe-area-bottom {

        .pwa-install-banner {

            padding: 12px 20px;

        .pwa-install-button {

<body>
    <div class="container">
        <div class="header">
            <h1 class="app-title">類語辞典</h1>
            <p class="app-subtitle">日本語WordNet</p>
        </div>
        
        <div class="search-container">
            <div class="search-bar">
                <svg class="search-icon" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="単語を入力してください"
                    id="searchInput"
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                >
            </div>
        </div>
        
        <div class="content" id="content">
            <div class="empty-state">
                <div class="empty-icon">📚</div>
                <div class="empty-title">類語を検索</div>
                <div class="empty-subtitle">単語を入力して類語を調べてみましょう</div>
            </div>
            
            <div class="suggestions">
                <div class="suggestions-title">おすすめの単語</div>
                <div class="suggestion-tags">
                    <button class="suggestion-tag" onclick="searchWord('美しい')">美しい</button>
                    <button class="suggestion-tag" onclick="searchWord('大きい')">大きい</button>
                    <button class="suggestion-tag" onclick="searchWord('速い')">速い</button>
                    <button class="suggestion-tag" onclick="searchWord('赤い')">赤い</button>
                    <button class="suggestion-tag" onclick="searchWord('犬')">犬</button>
                    <button class="suggestion-tag" onclick="searchWord('車')">車</button>
                </div>
            </div>
        </div>
        
        <div class="safe-area-bottom"></div>
        
        <!-- PWAインストールバナー -->
        <div class="pwa-install-banner" id="installBanner">
            <span>📱 ホーム画面に追加してアプリとして使用</span>
            <button class="pwa-install-button" onclick="installPWA()">追加</button>
        </div>
    </div>

    <script>
        // API設定
        const API_CONFIG = {
            url: 'https://ojvymcjokldgqlugqdfk.supabase.co/rest/v1/rpc/dictionary_api',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qdnltY2pva2xkZ3FsdWdxZGZrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTc4NDAwOCwiZXhwIjoyMDY3MzYwMDA4fQ.fhz0_bSmZCnB8q-NSmY6JIdxDFxEh1mamCkv3PcSrqw'
        };

        // DOM要素
        const searchInput = document.getElementById('searchInput');
        const content = document.getElementById('content');
        const installBanner = document.getElementById('installBanner');

        // PWA関連
        let deferredPrompt;

        // 検索履歴
        let searchHistory = [];

        // 検索入力のイベントリスナー
        searchInput.addEventListener('input', debounce(handleSearch, 300));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // デバウンス関数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 検索処理
        async function handleSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showEmptyState();
                return;
            }

            showLoading();
            
            try {
                const result = await callAPI(query, 'synonyms');
                displayResults(result, query);
                addToHistory(query);
            } catch (error) {
                showError(error.message);
            }
        }

        // API呼び出し
        async function callAPI(word, type) {
            const response = await fetch(API_CONFIG.url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': API_CONFIG.key,
                    'Authorization': `Bearer ${API_CONFIG.key}`
                },
                body: JSON.stringify({
                    word_input: word,
                    search_type: type,
                    result_limit: 50
                })
            });

            if (!response.ok) {
                throw new Error(`ネットワークエラー: ${response.status}`);
            }

            return await response.json();
        }

        // 結果表示
        function displayResults(result, query) {
            if (result.error) {
                showError(result.error);
                return;
            }

            if (!result.found || !result.synonyms || result.synonyms.length === 0) {
                showNoResults(query);
                return;
            }

            // 日本語と英語に分類
            const japaneseWords = [];
            const englishWords = [];

            result.synonyms.forEach(word => {
                if (isJapanese(word)) {
                    japaneseWords.push(word);
                } else {
                    englishWords.push(word);
                }
            });

            let html = `
                <div class="result-section">
                    <div class="word-header">
                        <div class="searched-word">${result.word}</div>
                        <div class="word-count">${result.count}個の類語</div>
                    </div>
            `;

            // 日本語類語（先に表示）
            if (japaneseWords.length > 0) {
                html += `
                    <div class="language-section">
                        <div class="language-title">
                            <span class="language-flag">🇯🇵</span>
                            日本語
                        </div>
                        <div class="words-grid">
                            ${japaneseWords.map(word => 
                                `<button class="word-tag" onclick="searchWord('${word}')">${word}</button>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }

            // 英語類語（後に表示）
            if (englishWords.length > 0) {
                html += `
                    <div class="language-section">
                        <div class="language-title">
                            <span class="language-flag">🇺🇸</span>
                            English
                        </div>
                        <div class="words-grid">
                            ${englishWords.map(word => 
                                `<button class="word-tag" onclick="searchWord('${word}')">${word}</button>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }

            html += `</div>`;
            content.innerHTML = html;
        }

        // 日本語判定
        function isJapanese(text) {
            return /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/.test(text);
        }

        // 単語検索（タップ時）
        function searchWord(word) {
            searchInput.value = word;
            handleSearch();
            searchInput.focus();
        }

        // ローディング表示
        function showLoading() {
            content.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>検索中...</div>
                </div>
            `;
        }

        // 空の状態表示
        function showEmptyState() {
            content.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">📚</div>
                    <div class="empty-title">類語を検索</div>
                    <div class="empty-subtitle">単語を入力して類語を調べてみましょう</div>
                </div>
                
                <div class="suggestions">
                    <div class="suggestions-title">おすすめの単語</div>
                    <div class="suggestion-tags">
                        <button class="suggestion-tag" onclick="searchWord('美しい')">美しい</button>
                        <button class="suggestion-tag" onclick="searchWord('大きい')">大きい</button>
                        <button class="suggestion-tag" onclick="searchWord('速い')">速い</button>
                        <button class="suggestion-tag" onclick="searchWord('赤い')">赤い</button>
                        <button class="suggestion-tag" onclick="searchWord('犬')">犬</button>
                        <button class="suggestion-tag" onclick="searchWord('車')">車</button>
                    </div>
                </div>
            `;
        }

        // 結果なし表示
        function showNoResults(query) {
            content.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">🤔</div>
                    <div class="empty-title">類語が見つかりません</div>
                    <div class="empty-subtitle">「${query}」の類語は見つかりませんでした</div>
                </div>
                
                <div class="suggestions">
                    <div class="suggestions-title">他の単語を試してみる</div>
                    <div class="suggestion-tags">
                        <button class="suggestion-tag" onclick="searchWord('美しい')">美しい</button>
                        <button class="suggestion-tag" onclick="searchWord('大きい')">大きい</button>
                        <button class="suggestion-tag" onclick="searchWord('速い')">速い</button>
                        <button class="suggestion-tag" onclick="searchWord('犬')">犬</button>
                    </div>
                </div>
            `;
        }

        // エラー表示
        function showError(message) {
            content.innerHTML = `
                <div class="error-state">
                    <div class="error-title">エラーが発生しました</div>
                    <div class="error-message">${message}</div>
                </div>
                
                <div class="suggestions">
                    <div class="suggestions-title">もう一度お試しください</div>
                    <div class="suggestion-tags">
                        <button class="suggestion-tag" onclick="handleSearch()">再試行</button>
                    </div>
                </div>
            `;
        }

        // 検索履歴に追加
        function addToHistory(word) {
            if (!searchHistory.includes(word)) {
                searchHistory.unshift(word);
                if (searchHistory.length > 10) {
                    searchHistory.pop();
                }
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            }
        }

        // 検索履歴読み込み
        function loadHistory() {
            const saved = localStorage.getItem('searchHistory');
            if (saved) {
                searchHistory = JSON.parse(saved);
            }
        }

        // PWA インストール関連
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // インストールバナーを表示
            setTimeout(() => {
                installBanner.classList.add('show');
            }, 3000);
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWA installed');
                    }
                    deferredPrompt = null;
                    installBanner.classList.remove('show');
                });
            }
        }

        // インライン Service Worker 登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Service Worker をインライン登録
                const swCode = `
                    const CACHE_NAME = 'thesaurus-pwa-v1';
                    const urlsToCache = ['./', './index.html'];
                    
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => cache.addAll(urlsToCache))
                        );
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        if (event.request.url.includes('supabase.co')) {
                            event.respondWith(fetch(event.request));
                            return;
                        }
                        
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => response || fetch(event.request))
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // インライン Web App Manifest 登録
        const manifestData = {
            name: "類語辞典 - 日本語WordNet",
            short_name: "類語辞典",
            description: "日本語と英語の類語を瞬時に検索できる辞典アプリ",
            start_url: "./",
            display: "standalone",
            background_color: "#ffffff",
            theme_color: "#007AFF",
            orientation: "portrait-primary",
